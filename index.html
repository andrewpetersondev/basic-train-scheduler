<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- jQuery validation -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

  <!-- Train Scheduler-->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">A Comprehensive Directory of Trains</h3>
    </div>

    <!-- row 1 -->
    <div class="row">

      <!-- column -->
      <div class="col-sm-12">

        <!-- Current Trains-->
        <div class="card mb-4">
          <div class="card-header">Current Trains</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away (min)</th>
                </tr>
              </thead>
              <tbody>
                <!-- dynamic content is inserted in tbody -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- row 2 -->
    <div class="row">
      <div class="col-sm-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form id="train-form">
              <fieldset>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <span class="error-form" id="name-error-message" ></span>
                  <input class="form-control" id="train-name-input" type="text" name="name" minlength="1" placeholder="Thomas"
                    required>
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <span class="error-form" id="destination-error-message" ></span>
                  <input class="form-control" id="destination-input" type="text" name="destination"
                    placeholder="choochoo station" minlength="1" required>
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time (HH:mm - Military Time)</label>
                  <span class="error-form" id="time-error-message" ></span>
                  <input class="form-control" id="start-input" type="text" name="time" placeholder="08:30"
                    maxlength="5" minlength="4" min="0000" max="2359" required>
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <span class="error-form" id="frequency-error-message" ></span>
                  <input class="form-control" id="frequency-input" type="text" name="frequency" minlength="1" required>
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
              </fieldset>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- validation -->
  <!-- <script src="./javascript/validate.js"></script> -->

  <!-- JavaScript -->
  <script src="./javascript/app.js"></script>

</body>

</html>
